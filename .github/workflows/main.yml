name: Build, push and deploy
on: push
env:
  IMAGE: ghcr.io/${{ github.repository }}/kafka-manager

jobs:
  test-api:
    name: Run tests
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Run maven tests
        run: mvn -f ./api/pom.xml -B verify

  test-web-app:
    name: Run tests
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'web-app/package-lock.json'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --prefix web-app

      - name: Run tests
        run: npm run test --prefix web-app

  test-build-and-push:
    name: Test, build and push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'web-app/package-lock.json'

      - name: Build maven artifacts
        run: mvn -f ./api/pom.xml -B package

      - name: Install dependencies
        run: npm ci --legacy-peer-deps --prefix web-app

      - name: Run web-app tests
        run: npm test --prefix web-app

      - name: Build frontend assets
        run: npm run build --prefix web-app

      - name: Build and push
        uses: nais/docker-build-push@v0
        with:
          team: poao
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
